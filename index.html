<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블오더 - 관리자 대시보드</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>테이블오더 관리자 대시보드</h1>
    </header>

    <main>
        <section id="sales-section">
            <h2>매출 현황</h2>
            
            <div class="chart-container">
                <h3>최근 30일 매출</h3>
                <canvas id="daily-sales-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>올해 월별 매출</h3>
                <canvas id="monthly-sales-chart"></canvas>
            </div>


            <div class="table-container">
                <h3>메뉴별 판매 순위 (최근 30일)</h3>
                <table id="sales-by-menu-table">
                    <thead>
                        <tr>
                            <th>메뉴</th>
                            <th>판매 수량</th>
                            <th>총 매출액</th>
                        </tr>
                    </thead>
                    <tbody id="sales-by-menu-tbody">
                        </tbody>
                </table>
            </div>

       <section id="menu-management-section">
            <h2>메뉴 관리</h2>

            <div class="management-actions">
                <button id="add-new-menu-btn" class="action-button">새 메뉴 추가</button>
            </div>


            <div id="category-list-container">
                </div>

            <div id="menu-list-container">
                <h3>메뉴 목록</h3>
                <div id="menu-list">
                    <p>카테고리를 선택해주세요.</p>
                </div>
            </div>

        </section>


          <section id="user-management-section">
            <h2>유저 관리</h2>

            <div class="management-actions">
                <button id="add-new-user-btn" class="action-button">새 직원 추가</button>
            </div>

            <div id="user-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>역할</th>
                            <th>가입일</th>
                             <th>관리</th> </tr>
                        </tr>
                    </thead>
                    <tbody id="user-list-tbody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TableOrder Project. All Rights Reserved.</p>
    </footer>


 <div id="add-menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>새 메뉴 추가</h2>
            <form id="add-menu-form">
                <div class="form-group">
                    <label for="menu-name">메뉴 이름</label>
                    <input type="text" id="menu-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="menu-price">가격</label>
                    <input type="number" id="menu-price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="menu-category">카테고리</label>
                    <select id="menu-category" name="categoryId" required>
                        </select>
                </div>
                <div class="form-group">
                    <label for="menu-description">설명</label>
                    <textarea id="menu-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="menu-image-url">이미지 URL</label>
                    <input type="text" id="menu-image-url" name="imageUrl">
                </div>
                <button type="submit" class="action-button">저장하기</button>
            </form>
        </div>
    </div>


    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>새 직원 추가</h2>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="user-username">아이디</label>
                    <input type="text" id="user-username" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="user-password">비밀번호</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="user-role">역할</label>
                    <select id="user-role" name="role" required>
                        <option value="STAFF">직원 (STAFF)</option>
                        <option value="ADMIN">점장 (ADMIN)</option>
                    </select>
                </div>
                <button type="submit" class="action-button">추가하기</button>
            </form>
        </div>
    </div>


     <div id="edit-menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>메뉴 수정</h2>
            <form id="edit-menu-form">
                <input type="hidden" id="edit-menu-id" name="id">

                <div class="form-group">
                    <label for="edit-menu-name">메뉴 이름</label>
                    <input type="text" id="edit-menu-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-menu-price">가격</label>
                    <input type="number" id="edit-menu-price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="edit-menu-category">카테고리</label>
                    <select id="edit-menu-category" name="categoryId" required>
                        </select>
                </div>
                <div class="form-group">
                    <label for="edit-menu-description">설명</label>
                    <textarea id="edit-menu-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-menu-image-url">이미지 URL</label>
                    <input type="text" id="edit-menu-image-url" name="imageUrl">
                </div>
                <button type="submit" class="action-button">수정하기</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
